apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-redirect: "true"   # Optional, can be omitted on latest NGINX
spec:
  tls:
    - hosts:
        - wisecow.com
      secretName: wisecow-tls
  rules:
    - host: wisecow.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wisecow-deployment
                port:
                  number: 4499
