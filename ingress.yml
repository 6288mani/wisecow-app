    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: wisecow-ingress
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true" # Optional, for HTTP to HTTPS redirect
    spec:
      tls:
        - hosts:
            - wisecow.com
          secretName: wisecow-tls
      rules:
        - host: wisecow.com
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: wisecow-deployment
                    port:
                      number: 80
