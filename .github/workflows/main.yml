---
name: End to End CI/CD workflow for wisecow application by Accuknox Assessment
on:
  push:
    branches:
      - main
env:
  AWS_REGION: us-east-1
  
jobs:
  Build_Push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Clean Workspace
        uses: AutoModality/action-clean@v1.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/wisecow-app:latest

  Configure_AWS_credentials:
    runs-on: self-hosted
    needs: Build_Push
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

  Kubeconfig_Setup:
    runs-on: self-hosted
    needs: Configure_AWS_credentials
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Get Nodes
        run: kubectl get nodes -o wide
        
  Cert_Manager:
    runs-on: self-hosted
    needs: Kubeconfig_Setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      # Generate TLS key and cert using OpenSSL
      - name: Generate TLS using OpenSSL
        run: |
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.19.1/cert-manager.crds.yaml
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.19.1/cert-manager.yaml
          kubectl wait --for=condition=Ready pod -l app.kubernetes.io/instance=cert-manager -n cert-manager --timeout=300s
          kubectl get svc -n cert-manager
          kubectl get endpoints cert-manager-webhook -n cert-manager
          
  Deploy_K8s:
    runs-on: self-hosted
    needs: Cert_Manager
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Kubernetes Deployments
        run: |
          kubectl apply -f deployment.yml
          kubectl apply -f service.yml
          
  Cert_Issuer:
    runs-on: self-hosted
    needs: Deploy_K8s
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        
      - name: Install NGINX Ingress Controller
        run: |
          kubectl apply -f clusterissuer.yml
          kubectl get clusterissuer
          kubectl apply -f certificate.yml
          kubectl get certificate
          
      - name: Deploy Ingress for wisecow
        run: |
          kubectl apply -f ingress.yml

 
  List_Services:
    runs-on: self-hosted
    needs: Cert_Issuer
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: List all services
        run: |
          kubectl wait --for=condition=Available --timeout=300s deployment/wisecow-deployment
          kubectl get deploy -o wide
          kubectl describe deploy wisecow-deployment
          kubectl wait --for=condition=Ready pod -l app=wisecow --timeout=300s
          kubectl get pod -o wide
          kubectl get svc -o wide
          kubectl get ingress -o wide
