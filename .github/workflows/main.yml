name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or specify any branch you want to trigger on
jobs:
  build:
    runs-on: self-hosted  # This ensures it runs on your self-hosted runner
    
    # Optionally, you can specify the labels for the self-hosted runner if needed
    # runs-on: [self-hosted, ubuntu-latest].
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Checkout your repository code
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Store in GitHub secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Store in GitHub secrets

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/wisecow-app .
        docker push ${{ secrets.DOCKER_USERNAME }}/wisecow-app:latest
        
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        kubectl-version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config  # Store kubeconfig in GitHub secrets

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yml
        kubectl apply -f service.yml
        
